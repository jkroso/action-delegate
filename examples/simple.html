<!doctype html>
<html>
<head>
	<style>
		#car {
			padding: 30px;
			border: 1px solid #ccc;
			border-radius: 3px;
			width: 80px;
		}
		#car .wheel {
			background: black;
			display: inline-block;
			padding: 5px;
			color: white;
			margin: 3px;
			width: 20px;
		}
	</style>
</head>
<body>
	<div id="car" tabIndex="1">
		<div class="wheel fl">fl</div>
		<div class="wheel fr">fr</div>
		<div class="wheel rl">rl</div>
		<div class="wheel rr">rr</div>
	</div>
	<script src="simple.built.js"></script>
</body>
</html>
